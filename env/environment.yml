name: torch-gpu
channels:
  - defaults
  - https://repo.anaconda.com/pkgs/main
  - https://repo.anaconda.com/pkgs/r
  - https://repo.anaconda.com/pkgs/msys2
dependencies:
  - python=3.10
  - pytorch
  - pytorch-cuda=12.1
  - torchaudio
  - torchvision
  - notebook
  - matplotlib
  - pandas
  - jupyterlab-lsp
  - black
  - pylsp-mypy
  - python-lsp-ruff
  - python-lsp-server
  - nodejs
prefix: E:\anaconda\envs\torch-gpu
